<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Feeds</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .stats {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .stat-item {
      margin-bottom: 8px;
    }
    .threshold-slider {
      width: 100%;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Better Feeds</h1>
  
  <div class="section">
    <label class="label" for="filter-toggle">Filter Feed</label>
    <label class="toggle">
      <input type="checkbox" id="filter-toggle">
      <span class="slider"></span>
    </label>
    <p>Hide posts that you're likely to dislike</p>
  </div>
  
  <div class="section">
    <label class="label" for="threshold-slider">Filter Threshold</label>
    <input type="range" id="threshold-slider" class="threshold-slider" min="0" max="100" value="50">
    <div class="threshold-value">50%</div>
    <p>Higher values = more aggressive filtering</p>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <strong>Rated Posts:</strong> <span id="rated-count">0</span>
    </div>
    <div class="stat-item">
      <strong>Likes:</strong> <span id="likes-count">0</span>
    </div>
    <div class="stat-item">
      <strong>Dislikes:</strong> <span id="dislikes-count">0</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
